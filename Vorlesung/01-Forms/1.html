<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

<body>
<form action="vearbeitung.php" method="post">
    <label for="vorname">Vorname</label><br>

<br>
        <label for="omm">OMM</label>
