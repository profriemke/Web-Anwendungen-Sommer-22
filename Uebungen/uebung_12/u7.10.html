<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    div{
      height: 100px;
      width: 100px;
    }
    #box1{
      background-color: red;
    }
    #box2{
      background-color: green;
    }
    .placeholder{
      width: 102px;
      height:102px;
    }
  </style>
</head>
<body>
<div class="placeholder">
  <div id="box1"></div>
</div>
<div class="placeholder">
  <div id="box2"></div>
</div>
<button onclick="$('#box1').hide();">rot aus</button><button onclick="$('#box1').show();">rot an</button><br>
<button onclick="$('#box2').hide();">grün aus</button><button onclick="$('#box2').show();">grün an</button>
</body>
</html>
